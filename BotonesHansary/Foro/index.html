<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <header>
        <h1>👁️‍🗨️ Foro Debates 👁️‍🗨️</h1>
    </header>

    
    <section id="temas">
        <h2>Debates 💢</h2>
        <ul id="temas-lista"></ul>
    </section>

    
    <section id="crear-tema">
        <h2>Crear un Nuevo Debate</h2>
        <form id="form-tema">
            <input type="text" id="titulo-tema" name="titulo-tema" placeholder="Título del Debate" required>
            <textarea id="descripcion-tema" name="descripcion-tema" placeholder="Descripción del Debate" required></textarea>
            <button type="submit">Crear Tema de Conversación</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Foro. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
